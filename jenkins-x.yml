buildPack: go
pipelineConfig:
  pipelines:
    pullRequest:
      build:
        steps:
        - sh: gofmt -s main.go
    release:
      setVersion:
        steps:
        - sh: echo \$(jx-release-version) > VERSION
          comment: so we can retrieve the version in later steps
        - sh: jx step tag --version \$(cat VERSION)
      build:
        steps:
        - sh: docker build -t affixxx/openfaas-sqs-connector:$VERSION .
